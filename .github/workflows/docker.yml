name: Docker Build & Push

on:
  push:
    branches:
      - main

jobs:
  docker:
    name: Build & Push Server Image
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      # 1️⃣ Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3️⃣ Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4️⃣ Extract version from server package.json
      - name: Read server version
        id: version
        run: |
          VERSION=$(node -p "require('./packages/server/package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      # 5️⃣ Build & push image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: packages/server/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            kaushall22/pulsewave-server:${{ steps.version.outputs.version }}
            kaushall22/pulsewave-server:latest
          cache-from: type=registry,ref=kaushall22/pulsewave-server:buildcache
          cache-to: type=registry,ref=kaushall22/pulsewave-server:buildcache,mode=max
