services:
  pulsewave:
    build:
      context: ../..
      dockerfile: packages/server/Dockerfile
    image: pulsewave-server:latest
    container_name: pulsewave-server
    ports:
      - "3000:3000"
      - "40000-41000:40000-41000/udp"
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - pulsewave-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  redis:
    image: redis:7-alpine
    container_name: pulsewave-redis
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - pulsewave-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  redis-data:

networks:
  pulsewave-network:
    driver: bridge
